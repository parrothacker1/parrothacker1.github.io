{{ range sort .}}
&nbsp;
{{ if .icon }}
<a href="{{ .url }}" title="{{ .name | humanize }}" target="_blank" rel="noopener" style="text-decoration:none"><i class="{{ .icon }}" style="font-size:2.1em" aria-hidden="true"></i></a>
{{ else }}
<a href="{{ .url }}" title="{{ .name | humanize }}" target="_blank" rel="noopener">{{ .name | humanize }}</a>
{{ end }}
&nbsp;
{{ end }}
